<!DOCTYPE html>
<html>
	<head>
		<title>Attribute Selectors</title>
		<link rel="stylesheet" type="text/css" href="attriselector.css"/>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Form1</legend>
				<input type="image" src="../images/10000coders-logo.png"/><br/><br/>
		
				<label>Name</label>
				<input type="text" name="fname" placeholder="Enter your Name"/><br/><br/>
				
			
				<label>Password</label>
				<input class="bgcolor" type="password" name="pwd" placeholder="Enter Password"><br/><br/>
				
				
				<label>Gender</label>
				<input type="radio" name="gender" value="male"/>Male
				<input type="radio" name="gender" value="female"/>Female<br/><br/>
				
		
				<label>Languages Known</label>
				<input type="checkbox" name="lang" value="telugu"/>Telugu
				<input type="checkbox" name="lang" value="english"/>English
				<input type="checkbox" name="lang" value="hindi"/>Hindi<br/><br/>
				
			
				<label>Email</label>
				<input class="bgcolor" type="email" name="email" placeholder="Enter Your Email"/><br/><br/>
				
			
				<label>Select a File</label>
				<input class="bgcolor" type="file" name="myfile"/><br/><br/>
				
				
				<label>PhoneNumber</label>
				<input class="bgcolor" type="tel" name="phnum" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"/><br/><br/>
				
			
				<label>Date Of Birth:date and time</label>
				<input class="bgcolor" type="datetime-local" name="dob"/><br/><br/>
				
				
				<input type="button" name="register" value="submit"/>
				
				<input type="button" name="reset" value="RESET"/>
			</fieldset>
		</form><br/><br/>
		<a href="https://www.10000coders.co/" target="_blank">10000coders</a>
		<a href="https://github.com/" target="_blank">GitHub</a><br/><br/>
		<img src="../images/pic.jfif" alt="No Image Found"/><br/><br/>
		<img src="../images/flower.jfif" alt="No Image Found"/>
		
	</body>
</html>
